<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
        <div class="row">
            <h3 class="text-center">Atualizar Filme </h3>
            <hr />
            <div class="card-body">
                <form (ngSubmit)="onSubmit()">

                    <div class="form-group">
                        <label>Título</label>
                        <input type="text" class="form-control" id="titulo" [(ngModel)]="movie.titulo"
                            name="titulo">
                    </div>

                    <div class="form-group">
                        <label>Sinopse</label>
                        <textarea type="text" class="form-control" id="sinopse" [(ngModel)]="movie.sinopse"
                            name="sinopse"></textarea>
                    </div>

                    <div class="form-group">
                        <label>Ano Lançamento</label>
                        <input type="text" class="form-control" id="anoLancamento" [(ngModel)]="movie.anoLancamento"
                            name="anoLancamento">
                    </div>
                    <div class="form-group">
                        <label>Duração</label>
                        <input type="text" class="form-control" id="duracao" [(ngModel)]="movie.duracao"
                            name="duracao">
                    </div>
                    <div class="form-group">
                        <label>Poster</label>
                        <input type="file" (change)="onFileSelected($event)" class="form-control">
                    </div>

                    <br />
                    <button class="btn btn-success" type="submit">Atualizar</button>

                </form>
            </div>
        </div>
    </div>
</div>
